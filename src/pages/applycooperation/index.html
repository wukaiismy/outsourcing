<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="../../images/new/logo.jpg" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>世纪扬华教育-申请加盟</title>
</head>

<body>
    <div id="headerHtml"></div>

    <!-- 轮播图 -->
    <div class="banner2s">
        <div class="banner2sTitle">申请加盟</div>
        <div class="banner2sGarid"></div>
        <div class="banner2sTitle1">Apply for cooperation</div>
    </div>
    <div class="container msgBigBoxA ">
        <div class="msgBigBox">
            <form action="" method="post">

                <div class="msgItem">
                    <span class="msgItemTitle">&nbsp;&nbsp;* 联系人：</span>
                    <input type="text" id="name" name="name" class="form-control msgItemIpt" placeholder="请输入联系人"
                        aria-describedby="basic-addon1">
                </div>
                <div class="msgItem">
                    <span class="msgItemTitle">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;* 性别：</span>
                    <!-- <input type="text" id="types_of" name="types_of" hidden> -->
                    <div class="form-group">
                        <select id="sex" name="sex" class="selectpicker show-tick msgItemIpt ms" title="请选择申请类型"
                            data-live-search="true" data-size="5">
                            <option disabled>请选择性别</option>
                            <option value="1" label="男">男</option>
                            <option value="2" label="女">女</option>
                        </select>
                    </div>
                </div>
                <div class="msgItem">
                    <span class="msgItemTitle">* 联系电话：</span>
                    <input type="number" id="mobile" name="mobile" class="form-control msgItemIpt" placeholder="请输入联系电话"
                        aria-describedby="basic-addon1">
                </div>
                <div class="msgItem">
                    <span class="msgItemTitle">* 身份证号：</span>
                    <input type="number" id="id_card_number" name="id_card_number" class="form-control msgItemIpt"
                        placeholder="请输入身份证号" aria-describedby="basic-addon1">
                </div>
                <div class="msgItem">
                    <span class="msgItemTitle">&nbsp;&nbsp;&nbsp;&nbsp;联系QQ：</span>
                    <input type="number" id="qq_number" name="qq_number" class="form-control msgItemIpt"
                        placeholder="请输入联系QQ" aria-describedby="basic-addon1">
                </div>
                <div class="msgItem">
                    <span class="msgItemTitle">* 所在单位：</span>
                    <input type="text" id="school_or_unit" name="school_or_unit" class="form-control msgItemIpt"
                        placeholder="请输入所在学校或单位" aria-describedby="basic-addon1">
                </div>
                <div class="msgItem">
                    <span class="msgItemTitle ">* 当前职务：</span>
                    <input type="text" id="current_position" name="current_position" class="form-control msgItemIpt"
                        placeholder="请输入职务" aria-describedby="basic-addon1">
                </div>
                <div class="msgItem">
                    <span class="msgItemTitle ">* 从事工作：</span>
                    <input type="text" id="jobs" name="jobs" class="form-control msgItemIpt" placeholder="现从事工作"
                        aria-describedby="basic-addon1">
                </div>
                <div class="msgItem">
                    <span class="msgItemTitle">* 加盟区域：</span>
                    <input type="text" id="joining_area" name="joining_area" class="form-control msgItemIpt"
                        placeholder="请输入加盟区域" aria-describedby="basic-addon1">
                </div>
                <div class="msgItem">
                    <span class="msgItemTitle">补充说明：</span>
                    <input type="text" id="remarks" name="remarks" class="form-control msgItemIpt" placeholder="备注"
                        aria-describedby="basic-addon1">
                </div>
                <div class="msgItemShows">＊内容为必填项</div>
                <div class="submit" data-toggle="modal" data-target="#myModal">提交</div>
            </form>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade models" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">消息提示</h4>
                </div>
                <div class="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">确认</button>
                    <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                </div>
            </div>
        </div>
    </div>


    <div id="footHtml"></div>

    <!-- <div title="返回顶部" aria-hidden="true" class="abTop"><a href="#" class="glyphicon glyphicon-triangle-top"></a> </div> -->
</body>

</html>
