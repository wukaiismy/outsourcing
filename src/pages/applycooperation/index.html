<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="../../images/new/logo.jpg" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>扬华教育-申请加盟</title>
</head>

<body>
    <div id="headerHtml"></div>

    <!-- 轮播图 -->
    <div class="banner2s">
        <div class="banner2sTitle">申请加盟</div>
        <div class="banner2sGarid"></div>
        <div class="banner2sTitle1">Apply for cooperation</div>
    </div>
    <div class="container msgBigBoxA ">
        <div class="msgBigBox">
            <form action="" method="post">

                <!-- <div class="msgItem">
                    <span class="msgItemTitle">所属行业：</span>
                    <div class="form-group">
                        <select id="industry" name="industry" class="selectpicker show-tick msgItemIpt ms"
                            title="请选择申请类型" data-live-search="true" data-size="5">
                            <option disabled>请选择所属行业</option>
                            <option>生活</option>
                            <option>服务</option>
                            <option>电商</option>
                            <option>购物</option>
                            <option>IT</option>
                            <option>数码</option>
                            <option>娱乐</option>
                        </select>
                    </div>
                </div> -->
                <div class="msgItem">
                    <span class="msgItemTitle">加盟项目：</span>
                    <!-- <input type="text" id="types_of" name="types_of" hidden> -->
                    <div class="form-group">
                        <select id="join_content" name="join_content" class="selectpicker show-tick msgItemIpt ms"
                            title="请选择申请类型" data-live-search="true" data-size="5">
                            <option disabled>请选择加盟项目</option>
                            <option value="1" label="平台加盟">平台加盟</option>
                            <option value="2" label="投资加盟">投资加盟</option>
                        </select>
                    </div>
                </div>
                <div class="msgItem">
                    <span class="msgItemTitle t1">* 联系人：</span>
                    <input type="text" id="name" name="name" class="form-control msgItemIpt" placeholder="请输入联系人"
                        aria-describedby="basic-addon1">
                </div>
                <div class="msgItem">
                    <span class="msgItemTitle t2">*联系电话：</span>
                    <input type="number" id="mobile" name="mobile" class="form-control msgItemIpt" placeholder="请输入联系电话"
                        aria-describedby="basic-addon1">
                </div>
                <div class="msgItem">
                    <span class="msgItemTitle  t1"> &nbsp;&nbsp;省市区：</span>
                    <input type="text" id="address" name="address" class="form-control msgItemIpt"
                        placeholder="省市区，比如：四川省，成都市" aria-describedby="basic-addon1">
                </div>
                <div class="msgItem">
                    <span class="msgItemTitle">详细地址：</span>
                    <input type="text" id="detailed_address" name="detailed_address" class="form-control msgItemIpt"
                        placeholder="请输入地址" aria-describedby="basic-addon1">
                </div>
                <div class="msgItem">
                    <span class="msgItemTitle">备注说明：</span>
                    <input type="text" id="remarks" name="remarks" class="form-control msgItemIpt" placeholder="备注"
                        aria-describedby="basic-addon1">
                </div>
                <div class="msgItemShows">＊内容为必填项</div>
                <div class="submit" data-toggle="modal" data-target="#myModal">提交</div>
            </form>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade models" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">消息提示</h4>
                </div>
                <div class="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">确认</button>
                    <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                </div>
            </div>
        </div>
    </div>


    <div id="footHtml"></div>

    <!-- <div title="返回顶部" aria-hidden="true" class="abTop"><a href="#" class="glyphicon glyphicon-triangle-top"></a> </div> -->
</body>

</html>
