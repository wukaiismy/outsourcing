<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="shortcut icon" href="../../images/logos.jpg" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=0.2, maximum-scale=2.0, user-scalable=yes" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <title>信条管家官网-首页</title>
</head>

<body>
  <div id="headerHtml"></div>

  <!-- 轮播图 -->
  <div id="content">
    <div id="carouselMenu" class="carousel slide">
      <ol class="carousel-indicators" id="numbers">
      </ol>
      <div class="carousel-inner" id="lunBo">
      </div>
    </div>
  </div>
  <div class="Graid"></div>
  <!-- 主题内容 -->
  <div id="IndexId">
    <div class="container centerSet">
      <div class="row">
        <div class="col-xs-3 col-sm-3 col-md-3 fastPay">
          <div class="fastPayItem">
            <img class="fastPayImg1" src="../../images/danbaozhanghu.png" alt="" />
            <div class="fastPayTitle">信条账户</div>
            <div class="garid12"></div>
            <span class="fastPayContent">以银行II类账户作为交易系统的主体账户。资金交易、结算得到最大程度保障。</span>
          </div>
        </div>
        <div class="col-xs-3 col-sm-3  col-md-3  fastPay">
          <div class="fastPayItem">
            <img class="fastPayImg1" src="../../images/danbaojiaoyi.png" alt="" />
            <div class="fastPayTitle">信条交易</div>
            <div class="garid12"></div>
            <span class="fastPayContent">用户预存消费，保障消费者权益，平衡商家和消费者利益。</span>
          </div>
        </div>
        <div class="col-xs-3 col-sm-3  col-md-3  fastPay">
          <div class="fastPayItem">
            <img class="fastPayImg1" src="../../images/danbaoyajin.png" alt="" />
            <div class="fastPayTitle">信条押金</div>
            <div class="garid12"></div>
            <span class="fastPayContent">为押金、预付款提供信用保障，即客户在付完押金或预付款后，消除商户、平台因破产、跑路而使押金、预付款受损的问题。</span>
          </div>
        </div>
        <!--
            Optional: clear the XS cols if their content doesn't match in height
          -->
        <!-- <div class="clearfix visible-xs-block "></div> -->
        <div class="col-xs-3 col-sm-3   col-md-3 fastPay">
          <div class="fastPayItem">
            <img class="fastPayImg1" src="../../images/yidongzhifu.png" alt="" />
            <div class="fastPayTitle">移动支付</div>
            <div class="garid12"></div>
            <span class="fastPayContent">以移动支付为入口，完成各个环节的资金的交易与流动，高效，方便，快捷。</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="serportBox">
    <div class="container postinBox">
      <div class="serportTitle">如何提高信誉赢得更多客户？</div>
      <div class="garid13"></div>
      <div class="serportContent" id="serportContent">
        储值卡销售已成为重要的经营方式
        优惠是消费者办储值卡的初衷,信任却消费中最大的绊脚石
        充分地发挥信用中介作用
        搭建消费者和商户之间信任的桥梁。
      </div>
      <div class="serportButton">立即资讯</div>
      <img class="serportImg" src="../../images/tu.png" alt="" />
    </div>
  </div>
  <!-- 行业动态 -->
  <div class="container IndustryDynamic ">
    <div class="row">
      <div class="col-xs-6 col-sm-6  col-md-6 ">
        <div class="fastPay">
          <div class="row">
            <div class="col-xs-4 col-sm-4 col-md-4 ">
              <div class="fastPayLift">
                <img class="fastPayImg" src="../../images/hangyedongtai.png" alt="" />
                <div class="IndustryDynamicTitle">行业动态</div>
                <div class="garid14"></div>
                <div class="IndustryDynamicTitle Mores">查看更多</div>
              </div>
            </div>
            <div class="col-xs-8 col-sm-8 col-md-8">
              <div class="fastPayRight" id="fastPayRight">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xs-6 col-sm-6 col-md-6">
        <div class="fastPay">
          <div class="row">
            <div class="col-xs-4 col-sm-4 col-md-4 ">
              <div class="fastPayLift">
                <img class="fastPayImg" src="../../images/zhengcehanggui.png" alt="" />
                <div class="IndustryDynamicTitle">政策法规</div>
                <div class="garid14"></div>
                <div class="IndustryDynamicTitle Mores">查看更多</div>
              </div>
            </div>
            <div class="col-xs-8 col-sm-8 col-md-8">
              <div class="fastPayRight" id="fastPayNewshow">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="footHtml"></div>

</html>
